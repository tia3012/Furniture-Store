<!-- Welcome Page (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Welcome back!</h1>
  <p> Already have an account? </p>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email">
    <div id="emailError" class="error-message"></div>

    <input type="password" id="password" placeholder="Password">
    <div id="passwordError" class="error-message"></div>
    <p class="forgot"><a href="login.html">Forgot Password?</a></p>
<button type="submit" class="button">Log In</button>
  </form>
  

  <div class="small-text">Or continue by use</div>

  <div class="social-button">
    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
    Continue with Google
  </div>

  <div class="social-button">
    <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple">
    Continue with Apple
  </div>

  <div class="social-button">
    <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
    Continue with Facebook
  </div>

  <div class="small-text">
    Don't have an account? <a href="login.html">Sign up</a>
  </div>
</div>
  
</div>
<script>
  const form = document.getElementById('signupForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    let valid = true;

    // Email validation
    if (!emailInput.value.includes('@')) {
      emailError.textContent = "Invalid email address";
      emailInput.classList.add('invalid');
      valid = false;
    } else {
      emailError.textContent = "";
      emailInput.classList.remove('invalid');
    }

    // Password validation
    if (passwordInput.value.length < 8) {
      passwordError.textContent = "Password must be at least 8 characters";
      passwordInput.classList.add('invalid');
      valid = false;
    } else {
      passwordError.textContent = "";
      passwordInput.classList.remove('invalid');
    }

    if (valid) {
      alert('You logged in successfully!');
      form.reset();
      redirectToHome(); // ← هذا هو السطر الذي يوجه المستخدم للصفحة home.html
    }
  });

  function redirectToHome() {
    window.location.href = "home.html";
  }
</script>

</body>
</html>

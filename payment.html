<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f4e3;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #000;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 5px;
    }
    .payment-method {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .payment-method input {
      width: auto;
    }
    .total-price {
      font-size: 22px;
      font-weight: bold;
      color: #4f371c;
      margin-top: 30px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 20px;
      background-color: #4f371c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #3a2915;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4f371c;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 14px;
    }
    a.back:hover {
      background-color: #3a2915;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Payment Information</h1>

    <form id="paymentForm">
      <!-- Card Information -->
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
      </div>

      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
      </div>

      <!-- Payment Method Selection -->
      <div class="payment-method">
        <label>
          <input type="radio" name="paymentMethod" value="Credit Card" checked>
          Credit Card
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="PayPal">
          PayPal
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="Bank Transfer">
          Bank Transfer
        </label>
      </div>

      <!-- Total Price -->
      <div class="total-price" id="totalPrice">
        Total: SAR 0
      </div>

      <div class="btn-container">
        <button type="submit" class="btn">Review Your order</button>
      </div>
    </form>

    <a href="cart.html" class="back">← Back to Cart</a>
  </div>

  <script>
  document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault();
  
    const paymentInfo = {
      cardNumber: document.getElementById('cardNumber').value,
      expiryDate: document.getElementById('expiryDate').value,
      cvv: document.getElementById('cvv').value,
      paymentMethod: document.querySelector('input[name="paymentMethod"]:checked')?.value || "Unknown"
    };
  
    localStorage.setItem('paymentInfo', JSON.stringify(paymentInfo));
  
    alert(`Payment successful! \n\nDetails:\nCard Number: ${paymentInfo.cardNumber}\nExpiry Date: ${paymentInfo.expiryDate}\nCVV: ${paymentInfo.cvv}\nPayment Method: ${paymentInfo.paymentMethod}`);
  
    window.location.href = "review.html"; 
  });
  function calculateTotal() {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
  let total = 0;

  cart.forEach(item => {
    // تأكدي أن item.price موجودة وأنها قابلة للتحويل إلى رقم
    if (item.price) {
      let price = typeof item.price === 'string' ? item.price.replace(/[^0-9.]/g, '').trim() : item.price;
      total += parseFloat(price);
    }
  });

  document.getElementById('totalPrice').innerText = `Total: SAR ${total.toFixed(2)}`;
}
window.addEventListener('DOMContentLoaded', calculateTotal);

  // window.onload = calculateTotal;  
  </script>

</body>
</html>
